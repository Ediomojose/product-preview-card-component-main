<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>Product card</title>
</head>
<body>
    <main>
        <div class="card-img">
            <img src="/images/image-product-desktop.jpg" class="desktop">
            <img src="/images/image-product-mobile.jpg" class="mobile">
        </div>
        <div class="card-content">
            <p class="text-1">
                PERFUME
            </p>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <div class="main-price">
                    $149.99
                </div>
                <div class="slash-price">
                    $169.99
                </div>
            </div>
            <button disabled="disabled"> <img src="/images/icon-cart.svg"> Add to Cart</button>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ediomo Joshua</a>.
      </div>
</body>
</html>
